{% extends 'base.html' %}
{% block content %}
    <form action="/edit/{{note.id}}" method="POST" class="flex flex-col gap-4 w-full max-w-md mx-auto">
        <input type="text" name="title" value="{{note.title}}" placeholder="What's this note about?" class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <textarea name="content" placeholder="Start typing your thoughtsâ€¦" class="border border-gray-300 p-2 rounded h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-400">
            {{note.content}}
        </textarea>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 transition-colors duration-150 text-white py-2 rounded font-semibold">
            Done
        </button>
    </form>
{% endblock %}
